<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: 'Arial', sans-serif;
        }
        .countdown-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .countdown-number {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            width: 2ch;
            display: inline-block;
            text-align: center;
            font-size: 32px;
            line-height: 1;
        }
        .countdown-label {
            font-size: 16px;
            text-transform: uppercase;
            color: #666666;
            margin-top: 2px;
        }
        .seconds-block {
            opacity: 0.5;
        }
        .datetime-display {
            font-size: 16px;
            line-height: 1.4;
            margin-bottom: 10px;
            color: #000000;
        }
        .number-container {
            min-width: 80px;
            text-align: center;
            display: inline-block;
            margin: 0 10px;
        }
        @media (max-width: 768px) {
            .countdown-number {
                font-size: 32px;
            }
            .countdown-label {
                font-size: 14px;
            }
            .number-container {
                min-width: 60px;
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="text-center">
            <div class="datetime-display">
                <div id="timezone1Display"></div>
                <div id="timezone2Display"></div>
            </div>
            <div class="d-flex justify-content-center align-items-center flex-wrap">
                <div class="number-container">
                    <div class="countdown-number" id="days">00</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="number-container">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="number-container">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label">Min</div>
                </div>
                <div class="number-container seconds-block">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label">Sec</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Default values
        const DEFAULT_DATE = '2024-12-31';
        const DEFAULT_TIME = '11:00';
        const DEFAULT_TZ = 'EST';
        const DEFAULT_ADDITIONAL_TZ = 'NZDT';

        // Parse URL parameters
        const params = new URLSearchParams(window.location.search);
        const date = params.get('date') || DEFAULT_DATE;
        const time = params.get('time') || DEFAULT_TIME;
        const timezone = params.get('timezone') || DEFAULT_TZ;
        const additionalTimeZone = params.get('additionalTimeZone') || DEFAULT_ADDITIONAL_TZ;

        // Format date for display with proper timezone
        function formatDate(date, timezone) {
            const options = {
                timeZone: timezone === 'EST' ? 'America/New_York' : 
                         timezone === 'NZDT' ? 'Pacific/Auckland' : 'UTC',
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            };
            
            let formatted = new Intl.DateTimeFormat('en-US', options).format(date);
            
            // Remove the comma after the year and add 'at'
            formatted = formatted.replace(/(\d{4}),/, '$1 at');
            
            // Convert AM/PM to lowercase
            formatted = formatted.replace('AM', 'am').replace('PM', 'pm');
            
            // Add timezone without the label
            return formatted + ' ' + timezone;
        }

        // Set target date with proper timezone conversion
        const targetDate = new Date(date + 'T' + time);
        const utcDate = new Date(targetDate.toLocaleString('en-US', {
            timeZone: 'America/New_York'
        }));

        // Update displays
        document.getElementById('timezone1Display').textContent = formatDate(utcDate, timezone);
        document.getElementById('timezone2Display').textContent = formatDate(utcDate, additionalTimeZone);

        function updateCountdown() {
            const now = new Date();
            const diff = utcDate - now;
            
            if (diff <= 0) {
                ['days', 'hours', 'minutes', 'seconds'].forEach(id => {
                    document.getElementById(id).textContent = '00';
                });
                return;
            }
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        // Initialize countdown
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
