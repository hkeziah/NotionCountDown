<!DOCTYPE html>
<html>
<head>
    <title>Event Countdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: transparent;
            padding: 20px 10px; /* 20px top and bottom padding */
        }

        .countdown-container {
            display: flex;
            gap: 15px;
            padding: 0 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            width: fit-content;
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 70px;
        }

        .number {
            font-size: 2em;
            font-weight: bold;
            color: #37352f;
            background: rgba(255, 255, 255, 0.5);
            padding: 8px;
            border-radius: 8px;
            min-width: 50px;
            text-align: center;
        }

        .label {
            font-size: 0.8em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding-bottom: 20px; /* 20px bottom spacing */
        }

        .event-name {
            font-size: 1em;
            color: #37352f;
            text-align: center;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-bottom: 20px; /* 20px spacing between title and numbers */
        }

        @media (max-width: 400px) {
            .countdown-container {
                gap: 10px;
                padding: 0 10px;
            }

            .time-box {
                min-width: 60px;
            }

            .number {
                font-size: 1.5em;
                padding: 6px;
            }

            .label {
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <div class="event-name" id="eventName"></div>
    <div class="countdown-container">
        <div class="time-box">
            <div class="number" id="days">0</div>
            <div class="label">Days</div>
        </div>
        <div class="time-box">
            <div class="number" id="hours">0</div>
            <div class="label">Hours</div>
        </div>
        <div class="time-box">
            <div class="number" id="minutes">0</div>
            <div class="label">Min</div>
        </div>
        <div class="time-box">
            <div class="number" id="seconds">0</div>
            <div class="label">Sec</div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const targetDate = urlParams.get('date') || '2024-12-31';
        const targetTime = urlParams.get('time') || '00:00';
        const eventName = urlParams.get('event') || 'Countdown';

        document.getElementById('eventName').textContent = eventName;

        function updateCountdown() {
            const now = new Date().getTime();
            const target = new Date(`${targetDate}T${targetTime}`).getTime();
            const difference = target - now;

            if (difference <= 0) {
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
