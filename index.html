<!DOCTYPE html>
<html>
<head>
    <title>Event Countdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Previous styles remain the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;  /* Changed to column for header */
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: transparent;
            padding: 20px 10px;
        }

        h3 {
            font-size: 1.1em;
            color: #333;
            font-weight: normal;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Rest of the previous styles... */
        .countdown-container {
            display: flex;
            gap: 15px;
            padding: 0 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            width: fit-content;
            align-items: flex-end;
        }

        /* ... Previous styles continue ... */
    </style>
</head>
<body>
    <h3 id="eventDateTime"></h3>
    <!-- Rest of the HTML remains the same -->
    <div class="countdown-container">
        <!-- ... Previous countdown HTML ... -->
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const targetDate = urlParams.get('date') || '2024-12-31';
        const targetTime = urlParams.get('time') || '00:00';
        const timezone = urlParams.get('timezone') || 'UTC';

        // Format the date and time for display
        function formatEventDateTime() {
            try {
                const options = {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: 'numeric',
                    minute: '2-digit',
                    timeZone: timezone,
                    hour12: true
                };

                const formatter = new Intl.DateTimeFormat('en-US', options);
                const formattedDateTime = formatter.format(new Date(`${targetDate}T${targetTime}`));
                
                document.getElementById('eventDateTime').textContent = 
                    `${formattedDateTime} ${timezone}`;
            } catch (e) {
                console.error('Error formatting date:', e);
                document.getElementById('eventDateTime').textContent = 
                    `${targetDate} at ${targetTime} ${timezone}`;
            }
        }

        formatEventDateTime();

        // Rest of the previous JavaScript code remains the same...
    </script>
</body>
</html>
