<!DOCTYPE html>
<html>
<head>
    <title>Event Countdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: transparent;
            padding: 20px 10px;
        }

        .countdown-container {
            display: flex;
            gap: 15px;
            padding: 0 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            width: fit-content;
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 70px;
        }

        .flip-card {
            position: relative;
            width: 50px;
            height: 60px;
            background-color: #fff;
            border-radius: 8px;
            perspective: 400px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        .top, .bottom, .flip-top, .flip-bottom {
            position: absolute;
            width: 100%;
            height: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            color: #37352f;
            background: #f0f0f0;
        }

        .top {
            background: #f8f8f8;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .bottom {
            bottom: 0;
            background: #f0f0f0;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            line-height: 0;
        }

        .flip-top, .flip-bottom {
            position: absolute;
            height: 50%;
            width: 100%;
            transform-origin: bottom;
            backface-visibility: hidden;
        }

        .flip-top {
            background: #f8f8f8;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            animation: flip-top 0.6s ease-out;
            transform-origin: bottom;
        }

        .flip-bottom {
            bottom: 0;
            background: #f0f0f0;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            line-height: 0;
            animation: flip-bottom 0.6s ease-in;
        }

        @keyframes flip-top {
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(-90deg); }
        }

        @keyframes flip-bottom {
            0% { transform: rotateX(90deg); }
            100% { transform: rotateX(0deg); }
        }

        .label {
            font-size: 0.8em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding-bottom: 20px;
            margin-top: 10px;
        }

        .event-name {
            font-size: 1em;
            color: #37352f;
            text-align: center;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-bottom: 20px;
        }

        @media (max-width: 400px) {
            .countdown-container {
                gap: 10px;
                padding: 0 10px;
            }

            .time-box {
                min-width: 60px;
            }

            .flip-card {
                width: 45px;
                height: 55px;
            }

            .label {
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <div class="event-name" id="eventName"></div>
    <div class="countdown-container">
        <div class="time-box">
            <div class="flip-card" id="days-card">
                <div class="top">0</div>
                <div class="bottom">0</div>
            </div>
            <div class="label">Days</div>
        </div>
        <div class="time-box">
            <div class="flip-card" id="hours-card">
                <div class="top">00</div>
                <div class="bottom">00</div>
            </div>
            <div class="label">Hours</div>
        </div>
        <div class="time-box">
            <div class="flip-card" id="minutes-card">
                <div class="top">00</div>
                <div class="bottom">00</div>
            </div>
            <div class="label">Min</div>
        </div>
        <div class="time-box">
            <div class="flip-card" id="seconds-card">
                <div class="top">00</div>
                <div class="bottom">00</div>
            </div>
            <div class="label">Sec</div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const targetDate = urlParams.get('date') || '2024-12-31';
        const targetTime = urlParams.get('time') || '00:00';
        const eventName = urlParams.get('event') || 'Countdown';

        document.getElementById('eventName').textContent = eventName;

        function updateFlipCard(cardId, newValue, prevValue) {
            if (newValue === prevValue) return;

            const card = document.getElementById(cardId);
            const formattedValue = cardId === 'days-card' ? 
                newValue : 
                newValue.toString().padStart(2, '0');

            // Remove existing flip elements if any
            const existingFlips = card.querySelectorAll('.flip-top, .flip-bottom');
            existingFlips.forEach(el => el.remove());

            // Create and add new flip elements
            const flipTop = document.createElement('div');
            flipTop.className = 'flip-top';
            flipTop.textContent = prevValue;

            const flipBottom = document.createElement('div');
            flipBottom.className = 'flip-bottom';
            flipBottom.textContent = formattedValue;

            card.appendChild(flipTop);
            card.appendChild(flipBottom);

            // Update the static elements
            setTimeout(() => {
                card.querySelector('.top').textContent = formattedValue;
                card.querySelector('.bottom').textContent = formattedValue;
                flipTop.remove();
                flipBottom.remove();
            }, 600);
        }

        let previousValues = {
            days: 0,
            hours: 0,
            minutes: 0,
            seconds: 0
        };

        function updateCountdown() {
            const now = new Date().getTime();
            const target = new Date(`${targetDate}T${targetTime}`).getTime();
            const difference = target - now;

            if (difference <= 0) {
                ['days', 'hours', 'minutes', 'seconds'].forEach(unit => {
                    updateFlipCard(`${unit}-card`, 0, previousValues[unit]);
                    previousValues[unit] = 0;
                });
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            updateFlipCard('days-card', days, previousValues.days);
            updateFlipCard('hours-card', hours, previousValues.hours);
            updateFlipCard('minutes-card', minutes, previousValues.minutes);
            updateFlipCard('seconds-card', seconds, previousValues.seconds);

            previousValues = { days, hours, minutes, seconds };
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
