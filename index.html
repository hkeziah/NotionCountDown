import React, { useState } from 'react';

export default function CountdownTimer() {
  const [iframeKey, setIframeKey] = useState(0);

  const iframeContent = `
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .datetime-display {
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .timezone-line {
            font-size: 16px;
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .timezone-label {
            font-weight: normal;
            color: #666;
            width: 85px;
        }
        .countdown-container {
            display: flex;
            gap: 20px;
            align-items: flex-end;
            margin-top: 30px;
        }
        .countdown-block {
            text-align: center;
        }
        .countdown-number {
            font-size: 48px;
            font-weight: bold;
            line-height: 1;
            margin-bottom: 5px;
        }
        .countdown-label {
            font-size: 12px;
            text-transform: uppercase;
            color: #666;
        }
        .countdown-block.seconds {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="datetime-display">
        <div class="timezone-line">
            <span class="timezone-label">EST:</span>
            <span id="est-date"></span>
        </div>
        <div class="timezone-line">
            <span class="timezone-label">NZDT:</span>
            <span id="nzdt-date"></span>
        </div>
    </div>
    <div class="countdown-container">
        <div class="countdown-block">
            <div class="countdown-number" id="days">00</div>
            <div class="countdown-label">DAYS</div>
        </div>
        <div class="countdown-block">
            <div class="countdown-number" id="hours">00</div>
            <div class="countdown-label">HOURS</div>
        </div>
        <div class="countdown-block">
            <div class="countdown-number" id="minutes">00</div>
            <div class="countdown-label">MIN</div>
        </div>
        <div class="countdown-block seconds">
            <div class="countdown-number" id="seconds">00</div>
            <div class="countdown-label">SEC</div>
        </div>
    </div>

    <script>
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const paramDate = urlParams.get('date') || '2024-12-31';
        const paramTime = urlParams.get('time') || '00:00';
        const paramTimezone = urlParams.get('timezone') || 'EST';

        function formatDateForTimezone(date, timezone) {
            const options = {
                timeZone: timezone === 'EST' ? 'America/New_York' : 'Pacific/Auckland',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            };
            
            return new Intl.DateTimeFormat('en-US', options).format(date) + ' ' + timezone;
        }

        function getTargetDate() {
            // Create date object in the parameter timezone
            const targetDateStr = \`\${paramDate}T\${paramTime}\`;
            const targetOptions = {
                timeZone: paramTimezone === 'EST' ? 'America/New_York' : 'Pacific/Auckland',
            };
            
            // Convert to UTC
            const targetDate = new Date(targetDateStr);
            if (paramTimezone === 'EST') {
                targetDate.setTime(targetDate.getTime() + (5 * 60 * 60 * 1000)); // EST to UTC
            } else {
                targetDate.setTime(targetDate.getTime() - (13 * 60 * 60 * 1000)); // NZDT to UTC
            }
            
            return targetDate;
        }

        const TARGET_DATE = getTargetDate();

        function updateDisplay() {
            // Format the target date for both timezones
            document.getElementById('est-date').textContent = formatDateForTimezone(TARGET_DATE, 'EST');
            document.getElementById('nzdt-date').textContent = formatDateForTimezone(TARGET_DATE, 'NZDT');
            
            const now = new Date();
            const diff = TARGET_DATE - now;
            
            if (diff <= 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        updateDisplay();
        setInterval(updateDisplay, 1000);
    </script>
</body>
</html>
`;

  return (
    <iframe
      key={iframeKey}
      srcDoc={iframeContent}
      className="w-full h-64 border-none"
      title="Countdown Timer"
    />
  );
}
